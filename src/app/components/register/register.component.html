<form [formGroup]="registerForm">
    <p-card header="Registrarse" [style]="{ width: '360px'}">
        <div class="field">
            <input type="text" pInputText formControlName = "fullname" placeholder="Nombre completo" class="w-full"/>
        </div>
        <small *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" class="block p-error">
            <div *ngIf="fullname.hasError('fullname')">Ingresa tu nombre</div>
            <div *ngIf="fullname.hasError('required')"></div>
        </small>

        <div class="field">
            <input type="text" pInputText formControlName = "email" placeholder="Ingresa Email" class="w-full"/>
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.hasError('email')">Ingresa Email</div>
            <div *ngIf="email.hasError('required')"></div>
        </small>

        <div class="field">
            <p-password formControlName="password" name= "password" [toggleMask]="true" placeholder="Contraseña" ></p-password>
        </div>
        <div class="field">
            <p-password formControlName="confirmPassword" name= "confirmPassword" [toggleMask]="true" placeholder="Confirmar contraseña" ></p-password>
        </div>
        <p-button label="Registrar" styleClass="w-full"></p-button>

        <div class="mt-2">
            ¿Si tienes cuenta? <a routerLink="/login">Ingresar</a>
        </div>
    </p-card>
</form>
